<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Cat√°logo de citas</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background-color: #000;
      overflow-x: hidden;
      position: relative;
      text-align: center;
    }

    .wrap {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .logo img {
      max-width: 220px;
      margin-bottom: 25px;
      filter: drop-shadow(0 0 10px #fff);
    }

    .question-title {
      font-size: 1.6rem;
      margin: 25px 0;
      text-shadow: 1px 1px 3px #000;
    }

    .buttons-block {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 380px;
    }

    .step-btn {
      padding: 18px 26px;
      background: linear-gradient(45deg, #1E90FF, #4682B4);
      color: #fff;
      font-weight: 600;
      font-size: 1.2rem;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 6px 18px rgba(30, 144, 255, 0.5);
      text-decoration: none;
      display: block;
    }

    .step-btn:hover {
      transform: scale(1.07);
      box-shadow: 0 8px 24px rgba(30, 144, 255, 0.7);
    }

    /* Contador */
    .counter {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #ffcc00;
      text-shadow: 1px 1px 3px #000;
    }

    @media (max-width: 480px) {
      .question-title {
        font-size: 1.3rem;
      }
      .step-btn {
        font-size: 1.05rem;
        padding: 16px 22px;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="logo">
      <img src="https://i.imgur.com/sZdtUEq.png" alt="Logo">
    </div>

    <div class="step-block" id="step1">
      <div class="question-title">
        Llegamos a ti de noche, servicio disponible en toda la ciudad. <br> ¬øQuieres ver mi cat√°logo?
      </div>
      <div class="buttons-block">
        <button class="step-btn" onclick="mostrarPaso2()">üòà S√≠, quiero ver</button>
        <button class="step-btn" onclick="alert('Tal vez en otra ocasi√≥n üôÉ')">üòû No ahora</button>
      </div>
    </div>

    <div class="step-block" id="step2" style="display: none;">
      <div class="question-title">
        ‚ö†Ô∏è Compromiso: ¬øAceptas respetar a las mujeres que ver√°s en el cat√°logo?  
        Si reconoces a alguien, guarda discreci√≥n.
      </div>

      <!-- Contador -->
      <div class="counter">
        ‚ö° Registros Limitados<br>
        Tiempo restante: <span id="countdown">05:00</span>
      </div>

      <div class="buttons-block">
        <a href="https://smartlink.tuafiliado.com/click?offer_id=123&aff_id=456" target="_blank" rel="noopener noreferrer" class="step-btn">
          ‚úÖ Acepto y quiero ver el cat√°logo
        </a>
      </div>
    </div>
  </div>

  <script>
    function mostrarPaso2() {
      document.getElementById("step1").style.display = "none";
      document.getElementById("step2").style.display = "block";
      iniciarContador();
    }

    // Contador regresivo de 5 minutos
    function iniciarContador() {
      let tiempo = 5 * 60; // 5 minutos en segundos
      const display = document.getElementById("countdown");
      const smartlink = "https://smartlink.tuafiliado.com/click?offer_id=123&aff_id=456";

      const timer = setInterval(function() {
        let minutos = Math.floor(tiempo / 60);
        let segundos = tiempo % 60;

        if (segundos < 10) segundos = "0" + segundos;
        if (minutos < 10) minutos = "0" + minutos;

        display.textContent = minutos + ":" + segundos;

        if (tiempo <= 0) {
          clearInterval(timer);
          window.location.href = smartlink;
        }
        tiempo--;
      }, 1000);
    }
  </script>
</body>
</html>
