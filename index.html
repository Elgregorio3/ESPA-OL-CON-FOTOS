    <h1>Catálogo Exclusivo de Citas</h1>
    <h2>Disponible en toda la ciudad, 24/7 🚀. Explora perfiles únicos y encuentra lo que buscas hoy mismo.</h2>

    <div class="timer" id="timer">⏳ Tiempo restante: 05:00 | Registros limitados</div>

        😞 Quizás después
      </a>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Cambio de imágenes
    let currentIndex = 0;
    const images = document.querySelectorAll('.image-container img');
    const totalImages = images.length;
    function changeImage() {
      images[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % totalImages;
      images[currentIndex].classList.add('active');
    }
    setInterval(changeImage, 2500);

    // Contador de 5 minutos
    let timeLeft = 300;
    const timerEl = document.getElementById('timer');
    const timerInterval = setInterval(() => {
      const minutes = Math.floor(timeLeft / 60).toString().padStart(2,'0');
      const seconds = (timeLeft % 60).toString().padStart(2,'0');
      timerEl.textContent = `⏳ Tiempo restante: ${minutes}:${seconds} | Registros limitados`;
      if(timeLeft <= 0) clearInterval(timerInterval);
      timeLeft--;
    }, 1000);

    // Desactivar clic derecho y Ctrl+U
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if(e.ctrlKey && (e.key === 'u' || e.key === 'U')) e.preventDefault();
    });
  </script>
